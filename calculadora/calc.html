<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link href="/style.css" rel="stylesheet">
    
    <script type="text/JavaScript" src="/calc.js"></script>
  </head>
  <body class="body">
      <h1 class="h1">Calculadora em JavaScript</h1>
      <div class="container">
        <div class="box">
            <form name="calc">
              <div>
              <input type="text"class="input" name="visor">
              <br><br>
              <input type="button" class="acoes" value="Limpar" onclick="limpa();">
                <input type="button" class="calculadora" value="7" onclick="botao( value);">
                <input type="button" class="calculadora" value="8" onclick="botao( value);">
                <br>
                <input type="button" class="calculadora" value="9" onclick="botao( value);">
                <input type="button" class="calculadora" value="4"onclick="botao(  value);">
                <input type="button" class="calculadora" value="5"onclick="botao( value);">
                <input type="button" class="simbolo"     value="+"onclick="botao( value);">
                <br>
                <input type="button" class="calculadora" value="6"onclick="botao( value);">
                <input type="button" class="calculadora" value="1"onclick="botao( value);">

                <input type="button" class="calculadora"value="2"onclick="botao( value);">
                <input type="button" class="simbolo"   value="-"onclick="botao( value);">
                <br>
               
                <input type="button" class="calculadora"value="3"onclick="botao( value);">
                <input type="button" class="calculadora"value="0"onclick="botao( value);">
                <input type="button" class="simbolo" value="*"onclick="botao( value);">
                
                <input type="button" class="simbolo" value="/"onclick="botao( value);"> 
                <br><br>
                <input type="button" class="calcular"  value="Calcular" onclick="calcula();">
              </div>
            </form> 
          
        </div>
      </div>
    <div>
  </body>
  <footer>
    <h6 class="footer">Tais Lopes | Desenvolvedora Web Jr</h6>
  </footer>
</html>
